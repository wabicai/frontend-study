<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>
<script>
	let hourInterval = 360 / 12;
	// 每一小时多少度
	let minutesInterval = 360 / 12 / 60;
	// 每走一分钟，时针走多少度
	// 每小格多少度
	let interval = 360 / 12 / 5
	let res = [];
	for (let i = 0; i <= 12; i++) {
		let hour = hourInterval * i;
		for (let minutes = 0; minutes <= 60; minutes++) {
			let currHour = hour + minutes * minutesInterval;
			let currMin = minutes * interval;
			if (currHour - currMin === 6 || currMin - currHour === 6) {
				res.push([i, minutes]);
			}
		}
	}
	console.error(res);
</script>
<style>
	#parent {
		width: 200px;
		height: 200px;
		background-color: red;
		border: 10px solid black;
		padding: 10px;
		margin: 10px;

		overflow: auto;
	}

	#son {
		width: 300px;
		height: 300px;
	}
</style>

<body>
	<div id="parent">
		<div id="son"></div>
	</div>
</body>

<script>
	var clientWidth = window.document.getElementById("parent").clientWidth;
	var offsetWidth = window.document.getElementById("parent").offsetWidth;
	var scrollWidth = window.document.getElementById("parent").scrollWidth;
	console.log(clientWidth);
	console.log(offsetWidth);
	console.log(scrollWidth);
</script>


</html>
