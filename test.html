<script>
	let hourInterval = 360 / 12;
	// 每一小时多少度
	let minutesInterval = 360 / 12 / 60;
	// 每走一分钟，时针走多少度
	// 每小格多少度
	let interval = 360 / 12 / 5
	let res = [];
	for (let i = 0; i <= 12; i++) {
		let hour = hourInterval * i;
		for (let minutes = 0; minutes <= 60; minutes++) {
			let currHour = hour + minutes * minutesInterval;
			let currMin = minutes * interval;
			if (currHour - currMin === 6 || currMin - currHour === 6) {
				res.push([i, minutes]);
			}
		}
	}
	console.error(res);
</script>
