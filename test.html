<body class="HolyGrail">
    <header>...</header>
    <div class="HolyGrail-body">
        <nav class="HolyGrail-nav">...</nav>
        <main class="HolyGrail-content">...</main>
        <aside class="HolyGrail-ads">...</aside>
    </div>
    <footer>...</footer>
</body>
<script>
    const arr = [1, 2, 3, 4, [1, 2, 3, [1, 2, 3, [1, 2, 3]]], 5, ["string", { type: "对象" }]];
    const flat = (arr,) => {
        let stack = [arr];
        let res = [];
        while (stack.length) {
            const currVal = stack.pop();
            if (Array.isArray(currVal)) {
                stack.push(...currVal);
            } else {
                res.push(currVal);
            }
        }
        return res;
    }
    console.log(flat(arr, 1));
</script>
<style>
    .HolyGrail {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }

    header,
    footer {
        flex: 1;
    }

    .HolyGrail-body {
        display: flex;
        flex: 1;
    }

    .HolyGrail-content {
        flex: 1;
    }

    .HolyGrail-nav,
    .HolyGrail-ads {
        /* 两个边栏的宽度设为12em */
        flex: 0 0 12em;
    }
</style>
