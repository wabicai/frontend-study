<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<script>
		let test = { "a.b.c": 1, "a.d": 2, e: 3 };
		let getObj = function (obj) {
			let newObj = {};
			let helper = function (parts, val, obj) {
				if (parts.length === 0) return val;
				let currKey = parts.shift();
				if (!obj.hasOwnProperty(currKey)) {
					obj[currKey] = {};
				}
				obj[currKey] = helper(parts, val, obj[currKey]);
				return obj;
			};
			for (let key in obj) {
				const val = obj[key];
				const parts = key.split(".");
				helper(parts, val, newObj);
			}
			console.log(newObj);
		};
		getObj(test);
	</script>

	<body class="HolyGrail">
		<div class="father">
			<div class="left">
				<ul>
					<li>1</li>
				</ul>
			</div>
			<div class="right">
				<ul>
					<li>1</li>
					<li>2</li>
				</ul>
			</div>
		</div>
	</body>
	<script></script>
	<style>
		.father {
			display: grid;
			grid-template-columns: 200px 200px;
			background-color: black;
			padding: 20px;
		}

		.left {
			background-color: blue;
			width: 200px;
		}

		.right {
			width: 200px;
			background-color: red;
		}
	</style>
</html>
