<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>
<script>
	setTimeout(() => {
		console.log('1-1'); // 5
		Promise.resolve().then(() => {
			console.log('1-2'); // 6
		})
	});
	console.log('2-1'); // 1
	Promise.resolve().then(() => {
		console.log('3-1'); // 3
		setTimeout(() => {
			console.log('3-2'); //7
		});
	})
	new Promise((resolve) => {
		console.log('4-1'); // 2
		resolve()
	}).then(() => {
		console.log('4-2'); // 4
	})
</script>

<div class="container">
	　　<div class="item1">元素1</div>
	　　<div class="item2">元素2</div>
	　　<div class="item3">元素3</div>
</div>
<style>
	.container {
		display: flex;
		flex-direction: column;
		justify-content: space-between;
	}

	.container div {
		width: 200px;
		height: 50px;
		text-align: center;
		line-height: 50px;
	}

	.item1 {
		background: red;
		align-self: flex-start;
	}

	.item2 {
		background: green;
		align-self: center;
	}

	.item3 {
		background: yellow;
		align-self: flex-end;
	}
</style>

</html>
